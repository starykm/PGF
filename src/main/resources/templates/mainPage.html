<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/global.css}" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#cityNameSelect').on('change', function() {
			var url = encodeURIComponent($(this).val());
			$("#customers").load("mainPage/customer?customerName=" + url);
		});
	});
</script>
</head>
<body class="htmlGlob">
	<div id="bar"></div>

	<div id="main">
		<form action="#" th:action="@{/mainPage}" method="post"
			autocomplete="off">
			<div id="form_list">

				<select id="cityNameSelect" th:field="${helperObj.city.name}">




					<option th:each="city: ${itemlist}" th:value="${city.name}"
						th:text="${city.name}"></option>
				</select>

				<div id="customers" th:fragment="customer">
					<ul>
						<li th:each="customer: ${customerList}"><span
							th:text="${customer.name}"></span></li>
					</ul>
				</div>
				<input class="btn btn-info btn-sm" type="submit" name="action"
					value="edit page >" /> 
					<input class="btn btn-info btn-sm"
					type="submit" name="action" value="add page >" />
			</div>
		</form>
	</div>
</body>
</html>
